<body>
<!-- 学员表格 -->
<table id="studentGrid"></table>

<script type="text/javascript">
    $("#studentGrid").datagrid({
    	url:"student",
    	method:"GET",
    	fitColumns:true,
    	striped:true,
    	fit:true,
    	singleSelect:true,
    	columns:[[
    		{field:'id',title:'学号',width:100},
    		{field:'name',title:'姓名',width:100,align:'left'},
    		{field:'sex',title:'性别',width:100,align:'center'},
    		{field:'age',title:'年龄',width:100,align:'center'},
    		{field:'score',title:'成绩',width:100,align:'right',editor:{type:'numberbox'}},
    		{field:'action',title:'编辑',width:100,align:'center',
    			formatter:function(value,row,index){
    				return "<a href='#'>[编辑]</a>  <a href='#'>[删除]</a>";
    			}
    		},
        ]]
    });
    $("#studentGrid").edatagrid({
    	
    	});
</script>
